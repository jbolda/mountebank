              only: /^v.*/
      - nodev6:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
      - nodev10:
          requires:
            - build
          filters:
            branches:
              only: master
            tags:
              only: /^v.*/
      - performance:
          requires:
            - build
          filters:
