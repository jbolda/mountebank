version: 2
plugins:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  shellcheck:
    enabled: true
exclude_patterns:
  - Gemfile.lock
  - "src/**.js"
  - "**.css"
  - "**.md"
  - "bin/mb"
  - "build"
  - "scripts/**/*"
  - "test/**/*"
  - "performanceTest/**/*"
  - "functionalTest/**/*"
